<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your age</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="dateinput">
            <div class="input-title">
                DAY <br>
                <input type="" placeholder="DD" class="inputfield" id="enter-day">
                <br>
                <span id="day_error"></span>
            </div>
            <div class="input-title">
                MONTH <br>
                <input type="" placeholder="MM" class="inputfield" id="enter-month">
                <br>
                <span id="month_error"></span>
            </div>
            <div class="input-title">
                YEAR <br>
                <input type="" placeholder="YYYY" class="inputfield" id="enter-year">
                <br>
                <span id="year_error"></span>
            </div>
        </div>
        
        <div class="line-image">
            <div class="line">
                <hr>
                <img src="icon-arrow.svg" class="down-arrow">

            </div>
            <!-- <div class="image">
                 <img src="icon-arrow.svg" class="down-arrow"> 
            </div> -->
        </div>

        <div class="years answer">
           <span class="span-years someid">--</span> years
        </div>
        <div class="months answer">
            <span class="span-months someid">--</span> months
        </div>
        <div class="days answer">
            <span class="span-days someid">--</span> days
        </div>
        <div class="Seconds answer">
            <span class="span-seconds someid">--</span> Seconds
        </div>
    </div>
    
    <script src="javascript.js">
        
    </script>
</body>
</html>
